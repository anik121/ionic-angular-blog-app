<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <ion-col size="3">
                <ion-avatar>
                  <img
                    src="https://image.flaticon.com/icons/png/512/4825/4825044.png"
                  />
                </ion-avatar>
              </ion-col>
              <ion-col size="9">
                <ion-list-header class="user-name">Anik Ishaan</ion-list-header>
                <ion-note class="user-mail" class="m-0"
                  >anikishaan@yahoo.com</ion-note
                >
              </ion-col>
            </ion-row>
          </ion-grid>
          <!-- End Sidebar Header Part -->

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              [routerLinkActiveOptions]="{ exact: p.match }"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-sharp'"
                [md]="p.icon + '-outline'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- End Sidebar Main Menu Part -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
