<ion-content>
  <ion-list-header>
    <ion-label class="notify-title">নতুন পোস্ট সমূহ</ion-label>
    <ion-button class="closeModal" color="danger" (click)="onCloseModal()"
      >বন্ধ করুন <ion-icon name="close-outline"></ion-icon
    ></ion-button>
  </ion-list-header>
  <!-- End Modal Header Part -->
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>{{ post.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
