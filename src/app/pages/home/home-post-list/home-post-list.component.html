<ion-list class="d-flex justify-content-between" *ngFor="let post of posts">
  <ion-item [routerLink]="'/post/' + post.id">
    <ion-avatar slot="start">
      <ion-img
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=s"
      ></ion-img>
    </ion-avatar>
    <div>
      <ion-label class="post-title">{{ post.title }}</ion-label>
      <div class="d-flex">
        <time>
          <ion-icon name="calendar-outline"></ion-icon>
          {{ getPostTime(post.create_at) }}
        </time>
        <span class="readTime ms-3"
          ><ion-icon slot="start" name="timer-outline"></ion-icon>
          {{ readingTime(post.content) }} মিনিট পড়া</span
        >
      </div>
    </div>
  </ion-item>

  <app-bookmark-icon [Id]="post.id"></app-bookmark-icon>
</ion-list>
