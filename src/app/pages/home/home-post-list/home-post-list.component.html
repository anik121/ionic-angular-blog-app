<ion-list-header>
  <ion-label>নতুন পোস্ট</ion-label>
</ion-list-header>

<ion-list
  class="d-flex justify-content-between"
  *ngFor="let post of posts"
  [routerLink]="'/post/' + post.id"
>
  <div class="left-item">
    <ion-label class="post-title">{{ post.title }}</ion-label>
    <time>
      <ion-icon name="timer-outline"></ion-icon>
      {{ getPostTime(post.create_at) }}</time
    >
  </div>
  <app-bookmark-icon [Id]="post.id"></app-bookmark-icon>
</ion-list>
